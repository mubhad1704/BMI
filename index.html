<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/JnWD5KFX/icon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <!-- remixicon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-50 px-4 lg:px-20">

  <!-- Navbar -->
  <nav class="bg-white border-gray-200 shadow-sm">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
      <a href="#" class="flex items-center space-x-3">
        <img src="./images/logo.png" class="h-10" alt="Logo" />
        <h1 class="self-center text-xl sm:text-2xl md:text-3xl font-semibold whitespace-nowrap font-['Cinzel']">
  My<span class="text-amber-800">BMI</span> Calculator
</h1>
      </a>
    </div>
  </nav>

  <!-- BMI calculator -->
  <div class="calculator mx-auto mt-6 p-4 sm:p-6 lg:p-8 bg-amber-200/50 rounded-xl max-w-screen-xl">

    <!-- Heading -->
    <div class="heading flex flex-col sm:flex-row items-center text-center sm:text-left gap-4">
      <img src="./images/weight.png" class="h-28 sm:h-36" alt="Weight icon">
      <div>
        <h1 class="text-3xl sm:text-4xl lg:text-5xl text-amber-900 font-bold font-['Josefin_Sans']">BMI Calculator</h1>
        <h2 class="text-base sm:text-lg lg:text-xl font-semibold font-['Josefin_Sans']">Calculate your Body Mass Index</h2>
      </div>
    </div>

    <!-- Form container -->
<div class="flex flex-col lg:flex-row gap-6 mt-6">

  <!-- Left column -->
  <div class="flex-1 flex flex-col gap-5">
    <!-- Gender -->
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
      <h5 class="mb-2 text-xl font-semibold font-['Josefin_Sans']">GENDER</h5>
      <div class="flex space-x-4">
        <button id="but1"
          class="w-full px-6 py-2 border border-gray-300 rounded-md font-semibold"
          onclick="selectGender('male')">Male</button>
        <button id="but2"
          class="w-full px-6 py-2 border border-gray-300 rounded-md font-semibold"
          onclick="selectGender('female')">Female</button>
      </div>
    </div>

    <!-- Height -->
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
      <h5 class="mb-2 text-xl font-semibold font-['Josefin_Sans']">HEIGHT</h5>
      <input type="number" id="height" placeholder="cm" min="0"
        class="w-full px-6 py-2 border border-gray-300 rounded-md font-semibold">
    </div>
  </div>

  <!-- Right column -->
  <div class="flex-1 flex flex-col gap-5">
    <!-- Age -->
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
      <h5 class="mb-2 text-xl font-semibold font-['Josefin_Sans']">AGE</h5>
      <input type="number" min="0" id="first_name" placeholder="Years"
        class="w-full px-6 py-2 border border-gray-300 rounded-md font-semibold" />
    </div>

    <!-- Weight -->
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
      <h5 class="mb-2 text-xl font-semibold font-['Josefin_Sans']">WEIGHT</h5>
      <input type="number" min="0" id="weight" placeholder="in kgs"
        class="w-full px-6 py-2 border border-gray-300 rounded-md font-semibold">
    </div>
  </div>
</div>

<!-- Buttons at the end -->
<div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
  <button type="button"
    class="text-white w-full sm:w-auto bg-gradient-to-r from-green-400 via-green-500 to-green-600 
    shadow-lg rounded-lg text-lg px-6 py-2.5">
    Calculate
  </button>
  <button type="button"
    class="text-white w-full sm:w-auto bg-gradient-to-r from-red-400 via-red-500 to-red-600 
    shadow-lg rounded-lg text-lg px-6 py-2.5">
    Reset
  </button>
</div>


    <!-- BMI Result -->
    <div class="bg-white flex flex-col justify-center items-center gap-5 p-6 rounded-lg shadow-sm mt-6">
      <h1 class="mb-2 text-xl font-semibold font-['Josefin_Sans']">Your BMI is</h1>
      <h2 id="result" class="text-5xl mb-3">--</h2>
      <p id="advice" class="text-lg text-center text-gray-700 italic m-2"></p>

      <!-- Categories -->
      <div class="flex flex-wrap gap-3 justify-center w-full">
        <div class="underweight bg-yellow-300 flex-1 min-w-[120px] text-center rounded-lg p-2">
          <h1 class="text-lg sm:text-xl font-semibold font-['Josefin_Sans']">Underweight</h1>
          <p class="font-semibold">Less than 18.5</p>
        </div>
        <div class="healthy bg-green-300 flex-1 min-w-[120px] text-center rounded-lg p-2">
          <h1 class="text-lg sm:text-xl font-semibold font-['Josefin_Sans']">Healthy</h1>
          <p class="font-semibold">18.5 to 24.9</p>
        </div>
        <div class="overweight bg-orange-300 flex-1 min-w-[120px] text-center rounded-lg p-2">
          <h1 class="text-lg sm:text-xl font-semibold font-['Josefin_Sans']">Overweight</h1>
          <p class="font-semibold">25 to 29.9</p>
        </div>
        <div class="obese bg-red-300 flex-1 min-w-[120px] text-center rounded-lg p-2">
          <h1 class="text-lg sm:text-xl font-semibold font-['Josefin_Sans']">Obese</h1>
          <p class="font-semibold">30 or more</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
